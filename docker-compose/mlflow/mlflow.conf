# MLflow Configuration for HFT Infrastructure
# This file contains MLflow server configuration

[mlflow]
# Backend store configuration
backend_store_uri = sqlite:///mlflow/mlflow.db
default_artifact_root = /mlflow/artifacts

# Server configuration
host = 0.0.0.0
port = 5000

# Authentication (optional)
# enable_mlflow_authentication = true

# Logging
log_level = INFO

# Model registry
model_registry_store_uri = sqlite:///mlflow/mlflow.db

# Artifact storage
artifact_root = /mlflow/artifacts

# ClickHouse integration for experiment tracking
# clickhouse_uri = clickhouse://clickhouse:8123/default
