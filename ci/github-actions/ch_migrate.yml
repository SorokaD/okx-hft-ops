name: ClickHouse Migration

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'clickhouse/migrations/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'clickhouse/migrations/**'

jobs:
  migrate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install clickhouse-connect pandas
    
    - name: Run ClickHouse migrations
      env:
        CLICKHOUSE_HOST: ${{ secrets.CLICKHOUSE_HOST }}
        CLICKHOUSE_PORT: ${{ secrets.CLICKHOUSE_PORT }}
        CLICKHOUSE_USER: ${{ secrets.CLICKHOUSE_USER }}
        CLICKHOUSE_PASSWORD: ${{ secrets.CLICKHOUSE_PASSWORD }}
      run: |
        python clickhouse/tools/migrate.py
    
    - name: Run data quality tests
      env:
        CLICKHOUSE_HOST: ${{ secrets.CLICKHOUSE_HOST }}
        CLICKHOUSE_PORT: ${{ secrets.CLICKHOUSE_PORT }}
        CLICKHOUSE_USER: ${{ secrets.CLICKHOUSE_USER }}
        CLICKHOUSE_PASSWORD: ${{ secrets.CLICKHOUSE_PASSWORD }}
      run: |
        python -c "
        import clickhouse_connect
        client = clickhouse_connect.get_client(
            host='$CLICKHOUSE_HOST',
            port=$CLICKHOUSE_PORT,
            user='$CLICKHOUSE_USER',
            password='$CLICKHOUSE_PASSWORD'
        )
        # Run test queries
        with open('clickhouse/tests/test_rowcounts.sql', 'r') as f:
            test_queries = f.read().split(';')
        for query in test_queries:
            if query.strip():
                result = client.query(query.strip())
                print(f'Test result: {result.result_rows}')
        "
