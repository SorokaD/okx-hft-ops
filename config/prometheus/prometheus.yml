  #   static_configs:
  #     - targets: ['167.86.110.201:9187']
  #       labels:
  #         service: 'postgres-exporter'
  #         node: 'timescale'
  #         database: 'okx_hft'

  # Node metrics from TimescaleDB server
  # Uncomment when node_exporter is configured on 167.86.110.201
