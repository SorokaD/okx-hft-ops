version: "3.9"

name: ${COMPOSE_PROJECT_NAME:-okx_hft_ops}

networks:
  hft_network:
    name: ${HFT_NETWORK:-hft_network}
    external: true

volumes:
  minio_data: {}
  grafana_data: {}
  prometheus_data: {}
  loki_data: {}
  mlflow_data: {}
  superset_home: {}

services:
  minio:
    image: quay.io/minio/minio:RELEASE.2024-10-29T16-01-48Z
    command: server /data --console-address ":${MINIO_CONSOLE_PORT:-9001}" --address ":${MINIO_API_PORT:-9000}"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/minio/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - minio_data:/data
    networks:
      - hft_network

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.16.0
    depends_on:
      - minio
    environment:
      MLFLOW_S3_ENDPOINT_URL: ${MLFLOW_S3_ENDPOINT_URL:-http://minio:9000}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      MLFLOW_BACKEND_STORE_URI: ${MLFLOW_BACKEND_STORE_URI:-sqlite:////mlflow/mlruns.db}
      MLFLOW_ARTIFACT_ROOT: ${MLFLOW_ARTIFACT_ROOT:-s3://mlflow/}
    command: >
      mlflow server
      --host 0.0.0.0
      --port ${MLFLOW_PORT:-5000}
      --backend-store-uri ${MLFLOW_BACKEND_STORE_URI:-sqlite:////mlflow/mlruns.db}
      --artifacts-destination ${MLFLOW_ARTIFACT_ROOT:-s3://mlflow/}
    ports:
      - "${MLFLOW_PORT:-5000}:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5000/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
    volumes:
      - mlflow_data:/mlflow
    networks:
      - hft_network

  prometheus:
    image: prom/prometheus:v2.54.1
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9090/-/healthy || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml:ro
      - prometheus_data:/prometheus
    networks:
      - hft_network

  grafana:
    image: grafana/grafana:11.2.2
    depends_on:
      - prometheus
      - loki
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s:%(http_port)s/"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - ./grafana/provisioning/:/etc/grafana/provisioning/:ro
      - ./grafana/dashboards/:/var/lib/grafana/dashboards/:ro
    networks:
      - hft_network

  loki:
    image: grafana/loki:3.2.1
    command: [ "-config.file=/etc/loki/config.yml" ]
    ports:
      - "${LOKI_PORT:-3100}:3100"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3100/ready || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
    volumes:
      - ./loki/loki-config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    networks:
      - hft_network

  promtail:
    image: grafana/promtail:3.2.1
    command: [ "-config.file=/etc/promtail/config.yml" ]
    depends_on:
      - loki
    restart: unless-stopped
    volumes:
      - ./loki/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - hft_network

  superset:
    build:
      context: .
      dockerfile: Dockerfile.superset
    image: okx-hft-ops-superset
    environment:
      SUPERSET_ENV: production
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY}
    ports:
      - "${SUPERSET_PORT:-8088}:8088"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8088/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 15
    volumes:
      - superset_home:/app/superset_home
    networks:
      - hft_network

  reverse-proxy:
    image: nginx:1.27-alpine
    depends_on:
      - grafana
      - superset
      - mlflow
      - minio
    ports:
      - "${REVERSE_PROXY_PORT:-8080}:80"
    restart: unless-stopped
    volumes:
      - ./reverse-proxy/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - hft_network


