# ============================================
# Portainer - Container Management UI
# ============================================
# Usage:
#   docker compose -f docker/docker-compose.portainer.yaml up -d
#
# Pre-requisites:
#   1. Network 'web' exists: docker network create web
#   2. Traefik is running: docker compose -f docker/docker-compose.traefik.yaml up -d
#   3. Create data directory: sudo mkdir -p /opt/portainer/data
# ============================================

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "portainer_data:/data"
    # Порты закомментированы - доступ только через Traefik
    # ports:
    #   - "9443:9443"  # Portainer HTTPS UI
    #   - "9000:9000"  # Portainer HTTP UI
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.portainer.rule=Host(`portainer.tumar.tech`)"
      - "traefik.http.routers.portainer.entrypoints=websecure"
      - "traefik.http.routers.portainer.tls.certresolver=letsencrypt"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
    networks:
      - web

networks:
  web:
    external: true

volumes:
  portainer_data:
    driver: local
