# ============================================
# Monitoring Stack: Prometheus, Grafana, Loki, Promtail
# ============================================
# Usage:
#   docker compose -f docker/docker-compose.stack.yaml --env-file .env up -d
#
# Pre-requisites:
#   1. Network 'web' exists: docker network create web
#   2. Traefik is running: docker compose -f docker/docker-compose.traefik.yaml up -d
# ============================================

services:
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
      - "--web.external-url=https://prometheus.tumar.tech"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    volumes:
      - ../config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../config/prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml:ro
      - prometheus_data:/prometheus
    # Порты закомментированы - доступ только через Traefik
    # ports:
    #   - "9090:9090"   # Prometheus UI
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.tumar.tech`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      # Basic auth middleware
      - "traefik.http.routers.prometheus.middlewares=prometheus-auth"
      - "traefik.http.middlewares.prometheus-auth.basicauth.users=${PROMETHEUS_BASIC_AUTH:-admin:$$2y$$05$$3iNV8ewkLnP5kJvVwsRcMueoDIH8NCnQ3ydx.DRBmtjUb.K4eodTS}"
    networks:
      - web
      - internal

  grafana:
    image: grafana/grafana:11.2.2
    container_name: grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      # Server configuration (Traefik terminates TLS, Grafana listens on HTTP internally)
      GF_SERVER_DOMAIN: "grafana.tumar.tech"
      GF_SERVER_ROOT_URL: "https://grafana.tumar.tech/"
      GF_SERVER_SERVE_FROM_SUB_PATH: "false"
      # Security: enforce HTTPS
      GF_SECURITY_COOKIE_SECURE: "true"
      GF_SECURITY_STRICT_TRANSPORT_SECURITY: "true"
      GF_SECURITY_STRICT_TRANSPORT_SECURITY_MAX_AGE_SECONDS: "31536000"
      GF_SECURITY_X_CONTENT_TYPE_OPTIONS: "true"
      GF_SECURITY_X_XSS_PROTECTION: "true"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    volumes:
      - grafana_data:/var/lib/grafana
      - ../config/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - ../config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    # Порты закомментированы - доступ только через Traefik
    # ports:
    #   - "3000:3000"   # Grafana UI
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.grafana.rule=Host(`grafana.tumar.tech`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      # Security headers middleware
      - "traefik.http.routers.grafana.middlewares=grafana-security"
      - "traefik.http.middlewares.grafana-security.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.grafana-security.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.grafana-security.headers.stsPreload=true"
      - "traefik.http.middlewares.grafana-security.headers.forceSTSHeader=true"
      - "traefik.http.middlewares.grafana-security.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.grafana-security.headers.browserXssFilter=true"
      - "traefik.http.middlewares.grafana-security.headers.referrerPolicy=strict-origin-when-cross-origin"
      - "traefik.http.middlewares.grafana-security.headers.customFrameOptionsValue=SAMEORIGIN"
    networks:
      - web
      - internal
    depends_on:
      - prometheus
      - loki

  loki:
    image: grafana/loki:3.2.1
    container_name: loki
    restart: unless-stopped
    command: ["-config.file=/etc/loki/config.yml"]
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3100/ready || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    volumes:
      - ../config/loki/loki-config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    networks:
      - internal

  promtail:
    image: grafana/promtail:3.2.1
    container_name: promtail
    restart: unless-stopped
    command: ["-config.file=/etc/promtail/config.yml"]
    volumes:
      - ../config/loki/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal
    depends_on:
      - loki

networks:
  web:
    external: true
  internal:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
