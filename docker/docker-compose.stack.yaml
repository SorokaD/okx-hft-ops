# ============================================
# Monitoring Stack: Prometheus, Grafana, Loki, Promtail
# + Node Exporter, cAdvisor, Keep-alive
# ============================================
# Usage:
#   docker compose -f docker/docker-compose.stack.yaml --env-file .env up -d
#
# Pre-requisites:
#   1. Network 'web' exists: docker network create web
#   2. Traefik is running: docker compose -f docker/docker-compose.traefik.yaml up -d
# ============================================

services:
  # ==================== Keep-alive Service ====================
  keepalive:
    image: python:3.11-alpine
    container_name: keepalive
    restart: unless-stopped
    working_dir: /app
    command: ["python", "-u", "/app/keepalive.py"]
    environment:
      KEEPALIVE_URLS: >-
        https://superset.tumar.tech/health,
        https://airflow.tumar.tech/health,
        https://mlflow.tumar.tech/,
        https://minio.tumar.tech/,
        https://grafana.tumar.tech/api/health,
        https://prometheus.tumar.tech/-/healthy,
        https://portainer.tumar.tech/,
        https://traefik.tumar.tech/
      KEEPALIVE_INTERVAL_SECONDS: ${KEEPALIVE_INTERVAL_SECONDS:-120}
      KEEPALIVE_TIMEOUT_SECONDS: ${KEEPALIVE_TIMEOUT_SECONDS:-10}
      KEEPALIVE_LOG_LEVEL: ${KEEPALIVE_LOG_LEVEL:-INFO}
    volumes:
      - ../scripts/keepalive.py:/app/keepalive.py:ro
    networks:
      - web
    labels:
      - "logging=promtail"

  # ==================== Prometheus ====================
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    restart: unless-stopped
    user: "nobody"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
      - "--web.external-url=https://prometheus.tumar.tech"
      - "--web.enable-admin-api"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    volumes:
      - ../config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../config/prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml:ro
      - prometheus_data:/prometheus
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.tumar.tech`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      # Basic auth middleware
      - "traefik.http.routers.prometheus.middlewares=prometheus-auth"
      - "traefik.http.middlewares.prometheus-auth.basicauth.users=${PROMETHEUS_BASIC_AUTH:-admin:$$2y$$05$$3iNV8ewkLnP5kJvVwsRcMueoDIH8NCnQ3ydx.DRBmtjUb.K4eodTS}"
    networks:
      - web
      - internal

  # ==================== Grafana ====================
  grafana:
    image: grafana/grafana:11.2.2
    container_name: grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      # Server configuration
      GF_SERVER_DOMAIN: "grafana.tumar.tech"
      GF_SERVER_ROOT_URL: "https://grafana.tumar.tech/"
      GF_SERVER_SERVE_FROM_SUB_PATH: "false"
      # Security
      GF_SECURITY_COOKIE_SECURE: "true"
      GF_SECURITY_STRICT_TRANSPORT_SECURITY: "true"
      GF_SECURITY_STRICT_TRANSPORT_SECURITY_MAX_AGE_SECONDS: "31536000"
      GF_SECURITY_X_CONTENT_TYPE_OPTIONS: "true"
      GF_SECURITY_X_XSS_PROTECTION: "true"
      # Plugins
      GF_INSTALL_PLUGINS: "grafana-clock-panel,grafana-piechart-panel"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    volumes:
      - grafana_data:/var/lib/grafana
      - ../config/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - ../config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.grafana.rule=Host(`grafana.tumar.tech`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      # Security headers
      - "traefik.http.routers.grafana.middlewares=grafana-security"
      - "traefik.http.middlewares.grafana-security.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.grafana-security.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.grafana-security.headers.stsPreload=true"
      - "traefik.http.middlewares.grafana-security.headers.forceSTSHeader=true"
      - "traefik.http.middlewares.grafana-security.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.grafana-security.headers.browserXssFilter=true"
      - "traefik.http.middlewares.grafana-security.headers.referrerPolicy=strict-origin-when-cross-origin"
      - "traefik.http.middlewares.grafana-security.headers.customFrameOptionsValue=SAMEORIGIN"
    networks:
      - web
      - internal
    depends_on:
      - prometheus
      - loki

  # ==================== Node Exporter (Host Metrics) ====================
  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: node-exporter
    restart: unless-stopped
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    pid: host
    networks:
      - internal

  # ==================== cAdvisor (Container Metrics) ====================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    restart: unless-stopped
    privileged: true
    command:
      - "--housekeeping_interval=30s"
      - "--docker_only=true"
    volumes:
      - /:/rootfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /cgroup:/cgroup:ro
    devices:
      - /dev/kmsg
    networks:
      - internal

  # ==================== Loki (Log Aggregation) ====================
  loki:
    image: grafana/loki:3.2.1
    container_name: loki
    restart: unless-stopped
    command: ["-config.file=/etc/loki/config.yml"]
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3100/ready || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    volumes:
      - ../config/loki/loki-config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    networks:
      - internal

  # ==================== Promtail (Log Collector) ====================
  promtail:
    image: grafana/promtail:3.2.1
    container_name: promtail
    restart: unless-stopped
    command: ["-config.file=/etc/promtail/config.yml"]
    volumes:
      - ../config/loki/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal
    depends_on:
      - loki

  # ==================== Postgres Exporter (for ops DBs) ====================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: postgres-exporter
    restart: unless-stopped
    environment:
      # Multi-target mode: we'll configure targets in prometheus.yml
      DATA_SOURCE_URI: "mlflow-db:5432/mlflow?sslmode=disable"
      DATA_SOURCE_USER: ${MLFLOW_DB_USER:-mlflow}
      DATA_SOURCE_PASS: ${MLFLOW_DB_PASSWORD:-mlflow}
    networks:
      - internal

networks:
  web:
    external: true
  internal:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
